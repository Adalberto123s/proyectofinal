<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi E-commerce</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="py-4 flex bg-dark" id="main-header">

    </header>

    <!-- Formulario de Contacto -->
    <div class="container mt-5 h-0 flex-grow overflow-y-auto">
        <h2 class="text-center">Contáctanos</h2>
        <p class="text-center">Si tienes alguna pregunta, no dudes en ponerte en contacto con nosotros.</p>

        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>&copy; 2024 Mi E-commerce. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>

    <script>
            loadHeader()

            contact()
        // JavaScript para validar el formulario de contacto
        document.getElementById("contactFormContact").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío real del formulario

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name && email && message) {
                alert("¡Gracias por contactarnos, " + name + "!");
            } else {
                alert("Por favor completa todos los campos.");
            }
        });
    </script>
</body>
</html>
